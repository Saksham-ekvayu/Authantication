<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication System</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--muted-foreground);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--foreground);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: var(--input);
            color: var(--foreground);
        }

        .form-group input:focus {
            border-color: var(--ring);
            outline: none;
        }

        .error-message {
            color: var(--destructive);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 8px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="header">
            <h1>Login</h1>
            <p>Please enter your credentials to login</p>
        </div>

        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', savedTheme === 'dark');
        updateThemeButton();

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButton();
        });

        function updateThemeButton() {
            const isDark = html.classList.contains('dark');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Check for success message in URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = decodeURIComponent(message);
            successMessage.style.display = 'block';
        }

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));

                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('successMessage').textContent = 'Login successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    document.getElementById('emailError').style.display = 'block';
                    document.getElementById('emailError').textContent = data.message || 'Invalid credentials';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('emailError').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>

</html>
