<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Authentication System</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--card);
            padding: 30px 40px;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--muted-foreground);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--foreground);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: var(--input);
            color: var(--foreground);
        }

        .form-group input:focus {
            border-color: var(--ring);
            outline: none;
        }

        .error-message {
            color: var(--destructive);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--primary);
            text-align: center;
            font-size: 14px;
            display: none;
            padding: 10px;
            border-radius: var(--radius);
            background-color: var(--primary-light);
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 8px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="header">
            <h1>Register</h1>
            <p>Create a new account</p>
        </div>

        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="error-message" id="lastNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', savedTheme === 'dark');
        updateThemeButton();

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButton();
        });

        function updateThemeButton() {
            const isDark = html.classList.contains('dark');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Form submission handling
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            // Show loading message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successMessage').textContent = 'Processing registration...';

            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ firstName, lastName, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('successMessage').textContent = 'Registration successful! Sending OTP for verification...';
                    setTimeout(() => {
                        window.location.href = `/verify-otp.html?email=${encodeURIComponent(email)}`;
                    }, 1500);
                } else {
                    // Hide loading message
                    document.getElementById('successMessage').style.display = 'none';

                    // Display error messages
                    if (data.errors && Array.isArray(data.errors)) {
                        data.errors.forEach(error => {
                            const errorElement = document.getElementById(`${error.path}Error`);
                            if (errorElement) {
                                errorElement.textContent = error.msg;
                                errorElement.style.display = 'block';
                            }
                        });
                    } else {
                        document.getElementById('emailError').textContent = data.message || 'Registration failed';
                        document.getElementById('emailError').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                // Hide loading message
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('emailError').textContent = 'An error occurred. Please try again.';
                document.getElementById('emailError').style.display = 'block';
            }
        });
    </script>
</body>

</html>
