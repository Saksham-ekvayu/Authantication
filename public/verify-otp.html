<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Authentication System</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--muted-foreground);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--foreground);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: var(--input);
            color: var(--foreground);
        }

        .form-group input:focus {
            border-color: var(--ring);
            outline: none;
        }

        .error-message {
            color: var(--destructive);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .verify-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .verify-btn:hover {
            opacity: 0.9;
        }

        .timer {
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            font-size: 14px;
        }

        .resend-link {
            text-align: center;
            margin-top: 20px;
        }

        .resend-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 8px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }

        .theme-toggle i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i> Dark Mode
    </button>

    <div class="container">
        <div class="header">
            <h1>Verify OTP</h1>
            <p>Enter the OTP sent to your email</p>
        </div>

        <form id="verifyForm">
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" required maxlength="6">
                <div class="error-message" id="otpError"></div>
            </div>

            <button type="submit" class="verify-btn">Verify OTP</button>
        </form>

        <div class="timer" id="timer">Resend OTP in <span id="countdown">60</span> seconds</div>
        <div class="resend-link">
            <a href="#" id="resendLink" style="display: none;">Resend OTP</a>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', savedTheme === 'dark');
        updateThemeButton();

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButton();
        });

        function updateThemeButton() {
            const isDark = html.classList.contains('dark');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            themeToggle.innerHTML = `${icon.outerHTML} ${isDark ? 'Light' : 'Dark'} Mode`;
        }

        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (!email) {
            window.location.href = '/register.html';
        }

        // Timer functionality
        let timeLeft = 60;
        const timerElement = document.getElementById('countdown');
        const resendLink = document.getElementById('resendLink');
        const timerDiv = document.getElementById('timer');

        function startTimer() {
            timeLeft = 60;
            timerDiv.style.display = 'block';
            resendLink.style.display = 'none';

            const timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDiv.style.display = 'none';
                    resendLink.style.display = 'block';
                }
            }, 1000);
        }

        // Start timer on page load
        startTimer();

        // Resend OTP functionality
        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();

            try {
                const response = await fetch('/api/auth/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const data = await response.json();

                if (response.ok) {
                    startTimer();
                    document.getElementById('otpError').style.display = 'none';
                } else {
                    document.getElementById('otpError').style.display = 'block';
                    document.getElementById('otpError').textContent = data.message || 'Failed to resend OTP';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('otpError').style.display = 'block';
                document.getElementById('otpError').textContent = 'An error occurred. Please try again.';
            }
        });

        // Form submission
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, otp }),
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/login.html?message=' + encodeURIComponent('Email verified successfully. Please login.');
                } else {
                    document.getElementById('otpError').style.display = 'block';
                    document.getElementById('otpError').textContent = data.message || 'Invalid OTP';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('otpError').style.display = 'block';
                document.getElementById('otpError').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>

</html>
